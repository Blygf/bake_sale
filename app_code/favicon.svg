<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cupcake wrapper -->
  <path d="M25 55 L35 85 L65 85 L75 55 Z" fill="#fb923c" stroke="#ea580c" stroke-width="1.5"/>
  <path d="M27 58 L33 75 L67 75 L73 58 Z" fill="#fdba74" opacity="0.5"/>
  
  <!-- Cupcake top (frosting) -->
  <ellipse cx="50" cy="55" rx="27" ry="12" fill="#f472b6"/>
  <path d="M23 55 Q30 48 40 48 Q45 50 50 48 Q55 50 60 48 Q70 48 77 55" fill="#f9a8d4" stroke="none"/>
  
  <!-- Swirl details -->
  <circle cx="50" cy="45" r="8" fill="#fbbf24"/>
  <circle cx="42" cy="50" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="58" cy="50" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="50" cy="38" r="5" fill="#fde047"/>
  
  <!-- Sprinkles -->
  <rect x="45" y="42" width="2" height="6" fill="#4f46e5" rx="1" transform="rotate(20 46 45)"/>
  <rect x="54" y="42" width="2" height="6" fill="#ec4899" rx="1" transform="rotate(-20 55 45)"/>
  <rect x="38" y="48" width="2" height="5" fill="#10b981" rx="1" transform="rotate(45 39 50)"/>
  <rect x="60" y="48" width="2" height="5" fill="#f59e0b" rx="1" transform="rotate(-45 61 50)"/>
  <rect x="48" y="36" width="2" height="4" fill="#ec4899" rx="1" transform="rotate(60 49 38)"/>
  
  <!-- Cherry on top -->
  <circle cx="50" cy="32" r="4" fill="#dc2626"/>
  <path d="M50 32 Q52 28 54 26" stroke="#059669" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Highlight on cherry -->
  <circle cx="51" cy="31" r="1.5" fill="#fca5a5" opacity="0.8"/>
  
  <!-- Dollar sign on wrapper -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
</svg>
